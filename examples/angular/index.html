<!DOCTYPE html>
<html>
<head>
	<title>Angular</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="App">
	<div ng-controller="Example">
		<h1>{{greeting}} {{subject}}</h1>
		<select ng-model="greeting" ng-options="g for g in greetings"></select>
		<input type="text" ng-model="subject">
	</div>
</body>
</html>
